<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="assets/images/avatar-jessica.jpeg" alt="girl_img">
    </div>
    <div class="details">
      <p><span class="name">Jessica Randall</span></p>
      <p><span class="place">London, United Kingdom</span></p>
      <p><span class="position">"Front-end developer and avid reader."</span></p>
    </div>
    <div class="links">
      <a href="https://github.com/Margreatpooja"><span class="github">GitHub</span></a><br/>
      <a href="https://www.frontendmentor.io/challenges?difficulty=2%2C1%2C3&languages=CSS&type=free"><span class="mentor">Frontend Mentor</span></a><br/>
      <a href="https://www.linkedin.com/in/pooja-margreat-29426b288"><span class="linkedin">LinkedIn</span></a><br/>
      <a href="https://x.com/"><span class="twitter">Twitter</span></a><br/>
      <a href="https://www.instagram.com/bitpulse2024/"><span class="insta">Instagram</span></a><br/>
    </div>
  </div>

  London, United Kingdom
